name: ansible-lint
permissions: read-all
on:
  pull_request:
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@6178262c7e0d5e9792b5990d40029047760b8f09
        with:
          args: "--exclude .ansible/collections/"
          setup_python: "true"
          working_directory: "./ansible/"
          requirements_file: ""
      - name: Setup ansible
        run: pip install --require-hashes -r ansible/requirements.txt && export PATH="$HOME/.local/bin:$PATH" && ansible-galaxy collection install -r ansible/roles/requirements.yml

