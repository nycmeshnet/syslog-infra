- name: Install deps
  ansible.builtin.apt:
    lock_timeout: 240
    update_cache: true
    pkg:
      - ca-certificates
      - iptables-persistent
      - bird2
      - rsyslog

- name: Bird systemd unit
  ansible.builtin.copy:
    src: bird.service
    dest: /lib/systemd/system/bird.service
    mode: "0644"

- name: Copy system interface definition
  ansible.builtin.template:
    src: interfaces.j2
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: "0600"

- name: Reload networking
  ansible.builtin.systemd_service:
    name: networking
    state: restarted
    enabled: true

- name: Import the Datadog Agent role from the Datadog collection
  ansible.builtin.import_role:
    name: datadog.dd.agent
  vars:
    datadog_api_key: "{{ DATADOG_API_KEY }}"
    datadog_site: "{{ DATADOG_SITE }}"
    datadog_config:
      hostname: "{{ VM_HOSTNAME }}"
      logs_enabled: true
    datadog_additional_groups: "systemd-journal"
    datadog_checks:
      journald:
        logs:
          - type: journald
            path: /var/log/journal/
      mesh_devices:
        logs:
          - type: file
            path: "/var/log/mikrotik.log"
            service: "mesh_devices"
            source: "mikrotik"
          - type: file
            path: "/var/log/apc.log"
            service: "mesh_devices"
            source: "apc"
          - type: file
            path: "/var/log/ubiquiti.log"
            service: "mesh_devices"
            source: "ubiquiti"
          - type: file
            path: "/var/log/siklu.log"
            service: "mesh_devices"
            source: "siklu"
          - type: file
            path: "/var/log/brocade.log"
            service: "mesh_devices"
            source: "brocade"
          - type: file
            path: "/var/log/cambium.log"
            service: "mesh_devices"
            source: "cambium"

- name: Rsyslog main config
  ansible.builtin.copy:
    src: rsyslog.conf
    dest: /etc/rsyslog.conf
    mode: "600"

- name: Rsyslog skilu and mikrotik config
  ansible.builtin.copy:
    src: 10-port514.conf
    dest: /etc/rsyslog.d/10-port514.conf
    mode: "644"

- name: Rsyslog APC config
  ansible.builtin.copy:
    src: 20-apc.conf
    dest: /etc/rsyslog.d/20-apc.conf
    mode: "644"

- name: Rsyslog Ubiquiti airOS config
  ansible.builtin.copy:
    src: 30-ubiquiti.conf
    dest: /etc/rsyslog.d/30-ubiquiti.conf
    mode: "644"

- name: Rsyslog Brocade config
  ansible.builtin.copy:
    src: 40-brocade.conf
    dest: /etc/rsyslog.d/40-brocade.conf
    mode: "644"

- name: Reload rsyslog
  ansible.builtin.systemd_service:
    name: rsyslog
    state: restarted
    enabled: true
    daemon_reload: true

- name: Reload datadog
  ansible.builtin.systemd_service:
    name: datadog-agent
    state: restarted
    enabled: true

- name: Bird config
  ansible.builtin.template:
    src: bird.conf.j2
    dest: /etc/bird/bird.conf
    mode: "640"
    owner: "bird"
    group: "bird"

- name: Reload bird
  ansible.builtin.systemd_service:
    name: bird
    state: reloaded
    enabled: true
