name: ansible-lint
on:
  pull_request:
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@c629b235398065e24ff44b5f1138028642c74a03
        with:
          args: "--exclude collections/ansible_collections"
          setup_python: "true"
          working_directory: "/home/runner/work/syslog-infra/syslog-infra/ansible/"
          requirements_file: ""
